name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DOTNET_CORE_VERSION: 5.0.x
      BUILD_PATH: ./src/Airslip.Identity.sln
      STARTUP_ASSEMBLY: ./src/Airslip.Identity.Api/bin/Debug/net5.0/Airslip.Identity.Api.dll
      OUTPUT_PATH: ./Airslip.Identity.json
      SWAGGER_DOC_NAME: v1
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Add nuget feed
      run: dotnet nuget add source --username ${{ secrets.PACKAGE_USER }} --password ${{ secrets.PACKAGE_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/airslip-ltd/index.json"
    - name: Install dependencies
      run: dotnet restore ${{ env.BUILD_PATH }}
    - name: Build
      run: dotnet build ${{ env.BUILD_PATH }} --no-restore
    - name: Install toolset
      run: dotnet tool install -g --version 6.1.4 Swashbuckle.AspNetCore.Cli
    - name: Generate Swagger.json
      run: dotnet swagger tofile --output ${{ env.OUTPUT_PATH }} ${{ env.STARTUP_ASSEMBLY }} ${{ env.SWAGGER_DOC_NAME }}
